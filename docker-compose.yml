version: '3'

services:
  postgres:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=asgard
      - POSTGRES_USER=hel
      - POSTGRES_PASSWORD=saymyname
      - MAX_CONNECTIONS=300
    networks:
      - local-network

  vault:
    image: vault:latest
    ports:
      - "8200:8200"
    volumes:
      - ./platform/vault:/vault/config
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
    networks:
      - local-network
  
networks:
  local-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.200.0.1/16